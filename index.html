<head>

<div class="container mt-5">
    <div class="col-sm-12 border-solid border-2">
        <div class="row py-2 flex justify-content-center">
            <div class="col-2 my-2 mx-1">
                <button class="btn btn-outline-primary w-full btn-sm btn-block" onclick="exercise_1()">Soma de Dois Números</button>
            </div>
            <div class="col-2 my-2 mx-1">
                <button class="btn btn-outline-primary w-full btn-sm btn-block" onclick="exercise_2()">Verificação de Par ou Ímpar</button>
            </div>
            <div class="col-2 my-2 mx-1">
                <button class="btn btn-outline-primary w-full btn-sm btn-block" onclick="exercise_3()">Contagem de Números</button>
            </div>
            <div class="col-2 my-2 mx-1">
                <button class="btn btn-outline-primary w-full btn-sm btn-block" onclick="exercise_4()">Tabuada de um Número</button>
            </div>
            <div class="col-2 my-2 mx-1">
                <button class="btn btn-outline-primary w-full btn-sm btn-block" onclick="exercise_5()">Encontrar o Maior Número em uma Lista</button>
            </div>
            <div class="col-2 my-2 mx-1">
                <button class="btn btn-outline-primary w-full btn-sm btn-block" onclick="exercise_6()">Inverter uma Palavra</button>
            </div>
            <div class="col-2 my-2 mx-1">
                <button class="btn btn-outline-primary w-full btn-sm btn-block" onclick="exercise_7()">Soma de Elementos de um Array</button>
            </div>

                <button class="btn btn-outline-primary w-full btn-sm btn-block" onclick="exercise_8()">Número Primo</button>
            </div>
            <div class="col-2 my-2 mx-1">
                <button class="btn btn-outline-primary w-full btn-sm btn-block" onclick="exercise_9()">Fatorial de um Número</button>
            </div>
            <div class="col-2 my-2 mx-1">
                <button class="btn btn-outline-primary w-full btn-sm btn-block" onclick="exercise_10()">Verificar Palíndromo</button>
            </div>
            <div class="col-2 my-2 mx-1">
                <button class="btn btn-outline-primary w-full btn-sm btn-block" onclick="exercise_11()">Contar Vogais em uma Frase</button>
            </div>
            <div class="col-2 my-2 mx-1">
                <button class="btn btn-outline-primary w-full btn-sm btn-block" onclick="exercise_12()">Gerar Números Aleatórios</button>
            </div>
            <div class="col-2 my-2 mx-1">
                <button class="btn btn-outline-primary w-full btn-sm btn-block" onclick="exercise_13()">Substituir Números Negativos por Zero</button>
            </div>
            <div class="col-2 my-2 mx-1">
                <button class="btn btn-outline-primary w-full btn-sm btn-block" onclick="exercise_14()">Verificar Palavras Proibidas em um Texto</button>
            </div>
            <div class="col-2 my-2 mx-1">
                <button class="btn btn-outline-primary w-full btn-sm btn-block" onclick="exercise_15()">Gerar uma Lista de Números Pares</button>
            </div>

</div>
